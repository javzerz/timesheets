<!doctype html>
<html lang="en">
{% load static %}
{% load staticfiles %}
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'accounts/css/header.css' %}">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
</head>

<body id="registration">
  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/timecards">Timesheets</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/profile">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/news">News</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
          <a class="btn btn-outline-success" href="/timecards/add" role="button">Add Timecard <i class="fas fa-plus-circle"></i></a>
          <div>&nbsp;</div>
          <a class="btn btn-success" href="/logout" role="button">Logout</a>
      </form>
    </div>
  </nav>
<form action= "" method ="post" enctype="multipart/form-data">
  <div class = "container col-md-6" style="background-color:rgba(5,2,0,0.8);">
    <div style="margin-top:10%;">
      <br>
    </div>
      {% csrf_token %}
      {% for field in form %}
      <div class="form-group">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-10">
          <span class="text-white small">{{ field.errors|striptags }}</span>
          {{ field }}
          </div>
        </div>
      </div>
      {% endfor %}
      <div class="row align-items-center justify-content-center">
      <div class="col-md-10">
        <input class="btn btn-outline-success btn-block" type="submit" value="Register" role="button"/>
      </div>
      </div>
        <br>
      </div>
    </form>
  </div>
</div>
</body>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
